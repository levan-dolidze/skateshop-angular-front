<div class="item-content">
  <div>
    {{"sliderTitle"|translate}}:
  </div>
  <mat-slider class="slider"
  thumbLabel
  [displayWith]="formatLabel"
  tickInterval="10"
  step="10"
  min="0"
  max="2000"
  aria-label="units"
  (change)="filterByClientAmount($event)">
  </mat-slider>

 <div *ngIf="itemArr$" class="item-filter-inner" >
    <div tabindex="1" #itemList *ngFor="let item of (itemArr$|async);let i =index">
     <div [routerLink]="['/view-details',item.id]" routerLinkActive="router-link-active" class="item">
            {{item.id}}
            {{item.type}}
            {{item.name}}
            <img [src]="item.image">
         {{"price"|translate}} {{item.price}}  {{"currency"|translate}}
         
        </div>
    </div>
    <div *ngIf="loadMoreBtn" class="load-more-container">
      <button (click)="loadMore()" id="load-more-btn"  class="mat-flat-button">{{"showMore"|translate}}</button>
    </div>
 </div>

</div>
