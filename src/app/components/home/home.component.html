<div class="item-content">
  <mat-spinner class="loader-spinner" *ngIf="loader.isLoading|async"></mat-spinner>

  <div class="bugedSlider">
    <ngx-slider (mouseup)="sliderEvent()" [(ngModel)]="customerBudget" [options]="Options"></ngx-slider>
  </div>


  <div class="item-filter-inner">
    <div style="margin-top: 25px" tabindex="1" #itemList *ngFor="let item of (itemArr$|async);let i =index">
      <div (click)="viewDetails(item.key)" routerLinkActive="router-link-active" class="item">
        {{item.name}}
        {{item.type}}
        <img [src]="item.image">
        {{"price"|translate}} {{item.price}} {{"currency"|translate}}
      </div>
    </div>
    <div *ngIf="loadMoreBtn" class="load-more-container">
      <button (click)="loadMore()" id="load-more-btn" class="mat-flat-button">{{"showMore"|translate}}</button>
    </div>
  </div>

</div>
