
<div class="item-content">
    <div class="item-filter-inner">
       <div *ngFor="let item of brands">
           <div class="item" [routerLink]="['/view-details',item.id]" routerLinkActive="router-link-active"  >
               {{item.id}}
               {{item.name}}
               <img [src]="item.image">
               {{item.price}}
               {{item.type}}
           </div>
       </div>
    </div>
</div>
