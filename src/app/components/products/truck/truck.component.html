
<div class="item-content">
    <div class="item-filter-inner">
       <div *ngFor="let item of brands">
           <div class="item" (click)="viewDetails(item.key)"   >
               {{item.type}}
               {{item.name}}
               <img [src]="item.image">
               {{"price"|translate}} {{item.price}}  {{"currency"|translate}}
               
            </div>
       </div>
    </div>
</div>
